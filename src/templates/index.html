

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts + Bootstrap -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #e0f7fa, #ffffff);
            padding: 3rem;
        }

        .form-card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
        }

        h1, legend {
            font-weight: 600;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 500;
        }

        .range-value {
            font-weight: 600;
            color: #00796b;
            margin-left: 10px;
        }

        .predict-btn {
            margin-top: 1.5rem;
            background-color: #00796b;
            color: white;
            border: none;
            padding: 0.7rem 2rem;
            border-radius: 10px;
            font-weight: 600;
            transition: 0.3s ease;
        }

        .predict-btn:hover {
            background-color: #004d40;
        }

        .result-box {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #e0f2f1;
            border-radius: 10px;
            text-align: center;
            font-size: 1.3rem;
            font-weight: bold;
            color: #004d40;
        }
    </style>
</head>
<body>

    <div class="form-card">
        <h1>Student Exam Performance Indicator</h1>
        <legend>Predict Your Math Score</legend>

        <form action="{{ url_for('predict_datapoint') }}" method="POST">

            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select class="form-control" name="gender" required>
                    <option selected disabled value="">Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Race or Ethnicity</label>
                <select class="form-control" name="ethnicity" required>
                    <option selected disabled value="">Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Parental Level of Education</label>
                <select class="form-control" name="parental_level_of_education" required>
                    <option selected disabled value="">Select Education Level</option>
                    <option value="associate's degree">Associate's degree</option>
                    <option value="bachelor's degree">Bachelor's degree</option>
                    <option value="high school">High school</option>
                    <option value="master's degree">Master's degree</option>
                    <option value="some college">Some college</option>
                    <option value="some high school">Some high school</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Lunch Type</label>
                <select class="form-control" name="lunch" required>
                    <option selected disabled value="">Select Lunch Type</option>
                    <option value="free/reduced">Free/Reduced</option>
                    <option value="standard">Standard</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Test Preparation Course</label>
                <select class="form-control" name="test_preparation_course" required>
                    <option selected disabled value="">Select Option</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Reading Score (out of 100): 
                    <span class="range-value" id="readingVal">50</span>
                </label>
                <input type="range" class="form-range" name="reading_score" min="0" max="100" value="50"
                    oninput="readingVal.innerText = this.value">
            </div>

            <div class="mb-3">
                <label class="form-label">Writing Score (out of 100): 
                    <span class="range-value" id="writingVal">50</span>
                </label>
                <input type="range" class="form-range" name="writing_score" min="0" max="100" value="50"
                    oninput="writingVal.innerText = this.value">
            </div>

            <div class="text-center">
                <button type="submit" class="predict-btn">Predict Your Math Score</button>
            </div>
        </form>

        {% if results %}
        <div class="result-box">
            Predicted Math Score: {{ results }}
        </div>
        {% endif %}
    </div>

</body>
</html>
